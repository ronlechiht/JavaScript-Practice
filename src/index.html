<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Library Management</title>

    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <div class="book-management">
      <h2 class="book-management-title">book management</h2>
      <div class="book-management-top-bar">
        <form class="search-form">
          <input type="text" placeholder="Search by ISBN" name="search" class="search-input">
          <button class="search-btn">search</button>
        </form>
        <button class="add-new-btn open-modal-btn">add new</button>
      </div>
      <div class="modal">
        <div class="book-management-add-new modal-content">
          <span class="close">&times;</span>
          <h2>book management add new</h2>
          <label for="isbn-input">isbn</label>
          <input type="text" name="isbn-input">
          <label for="name-input">name</label>
          <input type="text" name="name-input">
          <label for="author-input">author</label>
          <input type="text" name="author-input">
          <label for="issued-input">issued date</label>
          <input type="text" name="issued-input">
          <button class="add-btn">add</button>
        </div>
      </div>
      <table class="book-management-table">
        <tr>
          <th>isbn</th>
          <th>name</th>
        </tr>
        <div class="books-list"></div>
      </table>
    </div>
    <div class="borrowing-returning-management"></div>
  </body>
</html>
